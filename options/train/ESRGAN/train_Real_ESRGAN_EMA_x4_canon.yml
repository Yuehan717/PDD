# general settings
name: RealESRGAN_x4_EMA_DF2K_Canon_wgan_unetgan_warmup5
model_type: SRGANRefModel
scale: 4
num_gpu: 2  # set num_gpu: 0 for cpu mode
manual_seed: 0

# dataset and data loader settings
datasets:
  train_s:
    name: DF2K
    type: BlindPairedImageDataset
    dataroot_gt: ../PDD/datasets/DF2K
    dataroot_lq: ../PDD/datasets/DF2K
    filename_tmpl: '{}'
    io_backend:
      type: disk
    gt_size: 192
    pipeline:
      - {type: FixedCrop, keys: ['gt'], crop_size: [192,192]}
      - {type: Flip, keys: ['gt'], flip_ratio: 0.5, direction: horizontal}
      - {type: Flip, keys: ['gt'], flip_ratio: 0.5, direction: vertical}
      - {type: RandomTransposeHW, keys: ['gt'], transpose_ratio: 0.5}
      - {type: CopyValues, src_keys: ['gt'], dst_keys: ['lq'] }
      - {type: RandomResize, params: {
            target_size: [48,48],
            resize_opt: ['bicubic','bilinear', 'area'],
            resize_prob: [1/3, 1/3, 1/3]},
            keys: ['lq']
          }
      - {type: Quantize, keys: ['lq']}
      - {type: Collect, keys: ['lq','gt']}

    # data loader
    use_shuffle: true
    num_worker_per_gpu: 6
    batch_size_per_gpu: 8
    dataset_enlarge_ratio: 100
    prefetch_mode: ~

  # target dataset
  train_t:
    name: RealSR-Canon
    type: SingleImageDataset
    dataroot_lq: ../../Dataset/SISR/RealSRV3/Canon/Train/4/LR
    filename_tmpl: '{}'
    io_backend:
      type: disk
    lq_size: 48

    use_hflip: true
    use_rot: true
    # data loader
    use_shuffle: true
    num_worker_per_gpu: 6
    batch_size_per_gpu: 8
    dataset_enlarge_ratio: 1775 #25 #432
    prefetch_mode: ~

  val:
    name: RealSR
    type: PairedImageDataset
    dataroot_gt: datasets/RealSRV3/Canon/Test/[self-split]
    dataroot_lq: datasets/RealSRV3/Canon/Test/[self-split]
    io_backend:
      type: disk

# network structures
network_g:
  type: RRDBNet
  num_in_ch: 3
  num_out_ch: 3
  num_feat: 64
  num_block: 23
  num_grow_ch: 32

network_g_fix:
  type: RRDBNet
  num_in_ch: 3
  num_out_ch: 3
  num_feat: 64
  num_block: 23
  num_grow_ch: 32
  

network_d:
  type: UNetDiscriminatorWithSpectralNorm
  num_in_ch: 3
  num_feat: 64
  skip_connection: True
  
# path
path:
  pretrain_network_g: ../PDD/experiments/pretrained_models/Real-ESRGAN/RealESRGAN_x4plus.pth
  param_key_g: params_ema
  strict_load_g: True
  resume_state: ~

  pretrain_network_g_fix: ../PDD/experiments/pretrained_models/Real-ESRGAN/RealESRGAN_x4plus.pth
  param_key_g_fix: params_ema
  strict_load_g_fix: true
  ignore_resume_networks: network_g_fix


# training settings
train:
  use_net_g_ema: true
  ema_decay: 0.999
  optim_g:
    type: Adam
    lr: !!float 1e-4
    weight_decay: 0
    betas: [0.9, 0.99]
  optim_d:
    type: Adam
    lr: !!float 1e-4
    weight_decay: 0
    betas: [0.9, 0.99]

  scheduler:
    type: MultiStepLR
    milestones: [25000, 100000, 200000, 300000]
    gamma: 0.5

  total_iter: 100000
  warmup_iter: -1  # no warm up
  fix_backbone: False

  # losses
  pixel_opt:
    type: WeightedWvtLoss
    loss_weight: !!float 0.5
    reduction: mean
    weights: [1, 0.1, 0.01]
  domain_opt:
    type: DistillationLoss
    layer_weights_inter:
      # before relu
      # 'conv1_1': !!float 0.2
      'conv2_1': !!float 0.25
      'conv3_1': !!float 0.25
      'conv4_1': !!float 0.25
      'conv5_1': !!float 0.25
    layer_weights_intra:
      # 'conv1_2': 0.1
      'conv2_2': 0.1
      'conv3_4': 0.3
      'conv4_4': 1
      'conv5_4': 1
    model_type: vgg19
    use_input_norm: true
    rinter_weight: 1.0
    rintra_weight: 1.0
    range_norm: false
    delta_inter_type: gram_change
    cri_inter: fro
    delta_intra_type: l1
    cri_intra: ce
    
  perceptual_opt:
    type: PerceptualLoss
    layer_weights:
      # before relu
      'conv1_2': 0.1
      'conv2_2': 0.1
      'conv3_4': 1
      'conv4_4': 1
      'conv5_4': 1
    vgg_type: vgg19
    use_input_norm: true
    perceptual_weight: !!float 1.0
    style_weight: 0
    range_norm: false
    criterion: l1
  gan_opt:
    type: GANLoss
    gan_type: vanilla
    real_label_val: 1.0
    fake_label_val: 0.0
    loss_weight: !!float 1e-2

  net_d_iters: 1
  net_d_init_iters: 300
  domain_opt_warmup_iters: 5
  domain_opt_detach: false
  domain_opt_wogan: false

# validation settings
val:
  val_freq: !!float 25e2
  save_img: true

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 4
      test_y_channel: false
    lpips:
      type: calculate_lpips
      crop_border: 4
      test_y_channel: false
      better: lower

# logging settings
logger:
  print_freq: 100
  save_checkpoint_freq: !!float 5e3
  use_tb_logger: true
  wandb:
    project: ~
    resume_id: ~

# dist training settings
dist_params:
  backend: nccl
  port: 29500

find_unused_parameters: true